{% extends "base.html" %}

{% block additional_style %}
<style>
    .btn-color{
        background-color: #0e1c36;
        color: #fff;
      }
    .profile-image-pic{
        height: 200px;
        width: 200px;
        object-fit: cover;
      }      
    .cardbody-color{
        background-color: #ebf2fa;
      }
    a{
        text-decoration: none;
      }
</style>
{% endblock additional_style%}

{% block title %}{{title}}{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Admin Login</h2>
        <div class="text-center mb-5 text-dark">Made by Andoniskgr</div>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="post" action="{{url_for('admin')}}">

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" name="usr" aria-describedby="emailHelp"
                placeholder="User Name">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="pwd" placeholder="password">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            
          </form>
        </div>

      </div>
    </div>
  </div>
    
    

        
{% endblock content %}
